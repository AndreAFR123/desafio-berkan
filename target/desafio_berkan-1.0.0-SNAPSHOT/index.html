<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<base href="/desafio_berkan/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	
	<script src="./js/app.js"></script>

	<title>Desafio Berkan</title>

	<style>
		body{
			background-color: lightslategrey;
		}
		#geral{
			border-radius: 5px;
			border: 1px black;
			margin-top: 35px;
  			margin-right: 40%;
  			margin-left: 40%;
			background-color: burlywood;
		}
		#entrada{
			padding: 10px;
		}
		#saida{
			padding: 10px;
		}

		#btnCalc {
			background-color: #555555;
			border: 1px solid black;
			border-radius: 8px;
			color: white;
			padding: 3% 5%;
		}
	</style>
</head>
<body>
	<div style="text-align: center;	margin-top: 3%;" id="main" ng-controller="ctrlMain">
		<h1>Desafio Cálculo Imposto de Renda (Mensal)</h1>
		<div id="geral">
			<div id="entrada">
				<label for="salario">Salário:</label><br>
				<input type="number" id="salario" name="salario" min="0" placeholder="1000.00" autofocus ng-model="salario"><br>
				<label for="dependentes">Dependentes:</label><br>
				<input type="number" id="dependentes" name="dependentes" min="0" placeholder="0" ng-model="dependentes"><br><br>
				<button id="btnCalc" type="button" ng-click="getValores(dependentes, salario)">Calcular</button>
			</div>

			<div id="saida">
				<label for="imposto_inss">Imposto Inss: </label> R$ {{valores[0]}} <br>
				<label for="imposto_irpf">Imposto Irpf: </label> R$ {{valores[1]}} <br>
			    <label for="desconto_total">Total Descontos: </label> R$ {{valores[2]}} <br>
				<label for="salario_final">Salário Final: </label> R$ {{valores[3]}} <br>
			</div>
		</div>
	</div>
</body>
</html>
